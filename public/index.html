<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Activity Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-filter {
            flex: 1;
            min-width: 200px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
            color: #333;
        }

        button {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .player-info h3 {
            color: #333;
            font-size: 1.3em;
        }

        .player-status {
            font-size: 0.9em;
            color: #666;
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f9f9f9;
        }

        .message.mod-active {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }

        .message.join {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }

        .message.leave {
            border-left-color: #FF9800;
            background: #fff3e0;
        }

        .message.chat, .message.chat-sent {
            border-left-color: #9C27B0;
            background: #f3e5f5;
        }

        .message.command {
            border-left-color: #F44336;
            background: #ffebee;
        }

        .message-type {
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .message-content {
            color: #333;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }

        .no-messages {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Minecraft Activity Monitor</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlinePlayers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
        </div>

        <div class="controls">
            <div class="player-filter">
                <select id="playerFilter">
                    <option value="all">All Players</option>
                </select>
            </div>
            <button onclick="clearMessages()">Clear All Messages</button>
            <button onclick="refreshMessages()">Refresh</button>
        </div>

        <div class="players-grid" id="playersGrid"></div>
    </div>

    <script>
        // Auto-detect API URL based on current domain
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : window.location.origin + '/api';
        let allMessages = [];
        let selectedPlayer = 'all';

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);
                allMessages = await response.json();
                updateStats();
                displayMessages();
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_URL}/players`);
                const players = await response.json();
                updatePlayerFilter(players);
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        function updatePlayerFilter(players) {
            const select = document.getElementById('playerFilter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="all">All Players</option>';
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player;
                option.textContent = player;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        function updateStats() {
            const players = [...new Set(allMessages.map(m => m.playerName))];
            const onlinePlayers = new Set();
            
            // Find players who joined but haven't left
            const playerStatus = {};
            allMessages.forEach(msg => {
                if (msg.type === 'JOIN') {
                    playerStatus[msg.playerName] = 'online';
                } else if (msg.type === 'LEAVE') {
                    playerStatus[msg.playerName] = 'offline';
                }
            });
            
            Object.keys(playerStatus).forEach(player => {
                if (playerStatus[player] === 'online') {
                    onlinePlayers.add(player);
                }
            });

            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('totalMessages').textContent = allMessages.length;
            document.getElementById('onlinePlayers').textContent = onlinePlayers.size;
        }

        function displayMessages() {
            const grid = document.getElementById('playersGrid');
            const filter = document.getElementById('playerFilter').value;
            
            let messagesToShow = allMessages;
            if (filter !== 'all') {
                messagesToShow = allMessages.filter(m => m.playerName === filter);
            }

            if (filter === 'all') {
                // Group by player
                const playerGroups = {};
                messagesToShow.forEach(msg => {
                    if (!playerGroups[msg.playerName]) {
                        playerGroups[msg.playerName] = [];
                    }
                    playerGroups[msg.playerName].push(msg);
                });

                grid.innerHTML = '';
                Object.keys(playerGroups).forEach(playerName => {
                    const card = createPlayerCard(playerName, playerGroups[playerName]);
                    grid.appendChild(card);
                });
            } else {
                // Show single player
                grid.innerHTML = '';
                const card = createPlayerCard(filter, messagesToShow);
                grid.appendChild(card);
            }
        }

        function createPlayerCard(playerName, messages) {
            const card = document.createElement('div');
            card.className = 'player-card';

            const lastMessage = messages[messages.length - 1];
            const isOnline = lastMessage && lastMessage.type === 'JOIN';
            const server = lastMessage && lastMessage.server ? lastMessage.server : 'Unknown';

            card.innerHTML = `
                <div class="player-header">
                    <div class="player-avatar">${playerName.charAt(0).toUpperCase()}</div>
                    <div class="player-info">
                        <h3>${playerName}</h3>
                        <div class="player-status">${isOnline ? 'ðŸŸ¢ Online' : 'ðŸ”´ Offline'} â€¢ ${server}</div>
                    </div>
                </div>
                <div class="messages-container">
                    ${messages.length === 0 ? '<div class="no-messages">No messages yet</div>' : 
                        messages.slice().reverse().map(msg => createMessageHTML(msg)).join('')}
                </div>
            `;

            return card;
        }

        function createMessageHTML(msg) {
            const time = new Date(msg.timestamp).toLocaleTimeString();
            const typeClass = msg.type.toLowerCase().replace('_', '-');
            
            return `
                <div class="message ${typeClass}">
                    <div class="message-type">${msg.type.replace('_', ' ')}</div>
                    <div class="message-content">${msg.message || ''}</div>
                    ${msg.server ? `<div class="message-time">Server: ${msg.server} â€¢ ${time}</div>` : 
                        `<div class="message-time">${time}</div>`}
                </div>
            `;
        }

        async function clearMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                try {
                    await fetch(`${API_URL}/messages`, { method: 'DELETE' });
                    await fetchMessages();
                } catch (error) {
                    console.error('Error clearing messages:', error);
                }
            }
        }

        function refreshMessages() {
            fetchMessages();
            fetchPlayers();
        }

        // Event listeners
        document.getElementById('playerFilter').addEventListener('change', displayMessages);

        // Auto-refresh every 2 seconds
        setInterval(refreshMessages, 2000);

        // Initial load
        refreshMessages();
    </script>
</body>
</html>
