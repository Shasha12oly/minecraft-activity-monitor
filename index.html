<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARMA GANG - Activity Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px);
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            padding: 20px 0;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.3);
            border-bottom: 3px solid #00ff88;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 30px #00ff88,
                0 0 40px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 5px;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 30px #00ff88;
            }
            to {
                text-shadow: 
                    0 0 20px #00ff88,
                    0 0 30px #00ff88,
                    0 0 40px #00ff88,
                    0 0 50px #00ff88;
            }
        }

        .logo p {
            font-size: 1.2em;
            color: #00ff88;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        /* Team Members */
        .team-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .team-member {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 2px solid #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
            border-color: #00ffff;
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .team-member:hover .member-avatar {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .member-role {
            color: #00ffff;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        .member-status {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .status-online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .status-offline {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        /* Stats Section */
        .stats-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .stat-value {
            font-size: 3em;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .stat-label {
            color: #00ffff;
            font-size: 1.1em;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Activity Feed */
        .activity-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            color: #00ff88;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px #00ff88;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        select, button {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            color: #00ff88;
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
            color: #0a0e27;
            border: none;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        select:hover {
            border-color: #00ffff;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .activity-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }

        .activity-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .activity-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .activity-info h3 {
            color: #00ff88;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .activity-status {
            color: #00ffff;
            font-size: 1em;
        }

        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 10px;
        }

        .message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateX(5px);
            background: rgba(0, 255, 136, 0.1);
        }

        .message.mod-active {
            border-left-color: #00ff88;
        }

        .message.join {
            border-left-color: #00ffff;
        }

        .message.leave {
            border-left-color: #ff4444;
        }

        .message.chat, .message.chat-sent {
            border-left-color: #ff00ff;
        }

        .message.command {
            border-left-color: #ffaa00;
        }

        .message-type {
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .message.mod-active .message-type { color: #00ff88; }
        .message.join .message-type { color: #00ffff; }
        .message.leave .message-type { color: #ff4444; }
        .message.chat .message-type, .message.chat-sent .message-type { color: #ff00ff; }
        .message.command .message-type { color: #ffaa00; }

        .message-content {
            color: #fff;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message-time {
            font-size: 0.85em;
            color: #00ffff;
            margin-top: 8px;
            opacity: 0.7;
        }

        .no-messages {
            text-align: center;
            color: #00ffff;
            padding: 60px;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.5em;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="header">
        <div class="logo">
            <h1>⚔️ SHARMA GANG ⚔️</h1>
            <p>🎮 MINECRAFT ACTIVITY MONITOR 🎮</p>
        </div>
    </div>

    <div class="team-section">
        <div class="team-grid">
            <div class="team-member">
                <div class="member-avatar">
                    <img src="images/shashank.jpg" alt="Shashank Sharma" onerror="this.src='https://crafatar.com/avatars/Steve?overlay'">
                </div>
                <div class="member-name">Shashank Sharma</div>
                <div class="member-role">👑 Leader</div>
                <div class="member-status status-online" id="status-shashank">● ONLINE</div>
            </div>

            <div class="team-member">
                <div class="member-avatar">
                    <img src="images/sumit.jpg" alt="Sumit Sharma" onerror="this.src='https://crafatar.com/avatars/Alex?overlay'">
                </div>
                <div class="member-name">Sumit Sharma</div>
                <div class="member-role">⚡ Co-Leader</div>
                <div class="member-status status-offline" id="status-sumit">● OFFLINE</div>
            </div>

            <div class="team-member">
                <div class="member-avatar">
                    <img src="images/enderboy.png" alt="ENDER_BOY8" onerror="this.src='https://crafatar.com/avatars/ENDER_BOY8?overlay'">
                </div>
                <div class="member-name">ENDER_BOY8</div>
                <div class="member-role">🔥 Member</div>
                <div class="member-status status-offline" id="status-enderboy">● OFFLINE</div>
            </div>

            <div class="team-member">
                <div class="member-avatar">
                    <img src="images/neon.jpg" alt="NEON_945" onerror="this.src='https://crafatar.com/avatars/NEON_945?overlay'">
                </div>
                <div class="member-name">NEON_945</div>
                <div class="member-role">💎 Member</div>
                <div class="member-status status-offline" id="status-neon">● OFFLINE</div>
            </div>
        </div>
    </div>

    <div class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlinePlayers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
        </div>
    </div>

    <div class="activity-section">
        <h2 class="section-title">📊 ACTIVITY FEED</h2>

        <div class="controls">
            <select id="playerFilter">
                <option value="all">🌐 All Players</option>
            </select>
            <button onclick="clearMessages()">🗑️ Clear Messages</button>
            <button onclick="refreshMessages()">🔄 Refresh</button>
        </div>

        <div class="activity-grid" id="activityGrid"></div>
    </div>

    <script>
        // Auto-detect API URL based on current domain
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : window.location.origin + '/api';
        let allMessages = [];
        let selectedPlayer = 'all';

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);
                allMessages = await response.json();
                updateStats();
                updateTeamStatus();
                displayMessages();
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_URL}/players`);
                const players = await response.json();
                updatePlayerFilter(players);
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        function updatePlayerFilter(players) {
            const select = document.getElementById('playerFilter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="all">🌐 All Players</option>';
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player;
                option.textContent = `👤 ${player}`;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        function updateStats() {
            const players = [...new Set(allMessages.map(m => m.playerName))];
            const onlinePlayers = new Set();
            
            const playerStatus = {};
            allMessages.forEach(msg => {
                if (msg.type === 'JOIN') {
                    playerStatus[msg.playerName] = 'online';
                } else if (msg.type === 'LEAVE') {
                    playerStatus[msg.playerName] = 'offline';
                }
            });
            
            Object.keys(playerStatus).forEach(player => {
                if (playerStatus[player] === 'online') {
                    onlinePlayers.add(player);
                }
            });

            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('totalMessages').textContent = allMessages.length;
            document.getElementById('onlinePlayers').textContent = onlinePlayers.size;
        }

        function updateTeamStatus() {
            const teamMembers = {
                'shashank': ['Shashank', 'Player937'],
                'sumit': ['Sumit'],
                'enderboy': ['ENDER_BOY8', 'Ender'],
                'neon': ['NEON_945', 'Neon']
            };

            const playerStatus = {};
            allMessages.forEach(msg => {
                if (msg.type === 'JOIN') {
                    playerStatus[msg.playerName] = 'online';
                } else if (msg.type === 'LEAVE') {
                    playerStatus[msg.playerName] = 'offline';
                }
            });

            Object.keys(teamMembers).forEach(member => {
                const statusEl = document.getElementById(`status-${member}`);
                const isOnline = teamMembers[member].some(name => 
                    Object.keys(playerStatus).some(player => 
                        player.toLowerCase().includes(name.toLowerCase()) && playerStatus[player] === 'online'
                    )
                );

                if (isOnline) {
                    statusEl.className = 'member-status status-online';
                    statusEl.textContent = '● ONLINE';
                } else {
                    statusEl.className = 'member-status status-offline';
                    statusEl.textContent = '● OFFLINE';
                }
            });
        }

        function displayMessages() {
            const grid = document.getElementById('activityGrid');
            const filter = document.getElementById('playerFilter').value;
            
            let messagesToShow = allMessages;
            if (filter !== 'all') {
                messagesToShow = allMessages.filter(m => m.playerName === filter);
            }

            if (filter === 'all') {
                const playerGroups = {};
                messagesToShow.forEach(msg => {
                    if (!playerGroups[msg.playerName]) {
                        playerGroups[msg.playerName] = [];
                    }
                    playerGroups[msg.playerName].push(msg);
                });

                grid.innerHTML = '';
                Object.keys(playerGroups).forEach(playerName => {
                    const card = createPlayerCard(playerName, playerGroups[playerName]);
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '';
                const card = createPlayerCard(filter, messagesToShow);
                grid.appendChild(card);
            }
        }

        function createPlayerCard(playerName, messages) {
            const card = document.createElement('div');
            card.className = 'activity-card';

            const lastMessage = messages[messages.length - 1];
            const isOnline = lastMessage && lastMessage.type === 'JOIN';
            const server = lastMessage && lastMessage.server ? lastMessage.server : 'Unknown';

            card.innerHTML = `
                <div class="activity-header">
                    <div class="activity-avatar">
                        <img src="https://crafatar.com/avatars/${playerName}?overlay" alt="${playerName}">
                    </div>
                    <div class="activity-info">
                        <h3>${playerName}</h3>
                        <div class="activity-status">${isOnline ? '🟢 Online' : '🔴 Offline'} • ${server}</div>
                    </div>
                </div>
                <div class="messages-container">
                    ${messages.length === 0 ? '<div class="no-messages">No messages yet</div>' : 
                        messages.slice().reverse().map(msg => createMessageHTML(msg)).join('')}
                </div>
            `;

            return card;
        }

        function createMessageHTML(msg) {
            const time = new Date(msg.timestamp).toLocaleTimeString();
            const typeClass = msg.type.toLowerCase().replace('_', '-');
            
            return `
                <div class="message ${typeClass}">
                    <div class="message-type">${msg.type.replace('_', ' ')}</div>
                    <div class="message-content">${msg.message || ''}</div>
                    ${msg.server ? `<div class="message-time">Server: ${msg.server} • ${time}</div>` : 
                        `<div class="message-time">${time}</div>`}
                </div>
            `;
        }

        async function clearMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                try {
                    await fetch(`${API_URL}/messages`, { method: 'DELETE' });
                    await fetchMessages();
                } catch (error) {
                    console.error('Error clearing messages:', error);
                }
            }
        }

        function refreshMessages() {
            fetchMessages();
            fetchPlayers();
        }

        document.getElementById('playerFilter').addEventListener('change', displayMessages);
        setInterval(refreshMessages, 2000);
        refreshMessages();
    </script>
</body>
</html>
